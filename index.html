<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atelier 2 Boostrap</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-danger">
    <div class="container-fluid bg-light pb-3">
      <div class="row pt-2 mx-1 me-5">
        <div class="col-12 bg-sky_blue rounded-top-4 p-5"></div>
      </div>

      <div
        class="row bg-white justify-content-center p-5 mx-1 me-5 rounded-bottom-4"
      >
        <div class="col-3 secondary-light rounded-4 px-5">
          <div class="row my-3 pt-3">
            <div class="col-12 bg-sky_blue rounded-2 p-5"></div>
          </div>

          <div class="row mt-5 roww py-1">
            <div class="col-1 bg-second rounded-1"></div>
            <div class="col-7 bg-second_light rounded-1"></div>
          </div>
          <div class="row mt-4 roww py-1">
            <div class="col-1 bg-second rounded-1"></div>
            <div class="col-10 bg-second_light rounded-1"></div>
          </div>
          <div class="row mt-4 roww py-1">
            <div class="col-1 bg-sky_blue rounded-1"></div>
            <div class="col-9 bg-sky_blue rounded-1"></div>
          </div>
          <div class="row mt-4 roww py-1">
            <div class="col-1 bg-second rounded-1"></div>
            <div class="col-8 bg-second_light rounded-1"></div>
          </div>
          <div class="row mt-4 roww py-1">
            <div class="col-1 bg-second rounded-1"></div>
            <div class="col-10 bg-second_light rounded-1"></div>
          </div>
        </div>
        <div class="col-9">
          <div
            class="row secondary-light rounded-4 py-4 justify-content-center ms-2"
          >
            <div class="col-7">
              <div class="row bg-white px-3 py-4 rounded-2 m-2">
                <div class="col-3 bg-blue_light px-3 rounded-3"></div>
                <div class="col-9">
                  <div class="row px-2 gx-2 py-">
                    <div class="col-12 p-3 bg-gray_light my-1 rounded-3"></div>
                    <div class="col-12 p-2 bg-gray_too-l my-1 rounded-2"></div>
                    <div class="col-12 p-2 bg-gray_too-l my-1 rounded-2"></div>
                    <div class="col-12 p-2 bg-gray_too-l my-1 rounded-2"></div>
                  </div>
                </div>
              </div>
              <div class="row bg-white px-3 py-3 rounded-2 my-4 mx-2">
                <div class="col-3 bg-yellow_light rounded-3"></div>
                <div class="col-9">
                  <div class="row p-2 gx-2">
                    <div class="col-12 p-3 bg-gray_light my-1 rounded-3"></div>
                    <div class="col-12 p-2 bg-gray_too-l my-1 rounded-2"></div>
                    <div class="col-12 p-2 bg-gray_too-l my-1 rounded-2"></div>
                    <div class="col-12 p-2 bg-gray_too-l my-1 rounded-2"></div>
                  </div>
                </div>
              </div>
              <div class="row bg-white px-3 py-4 rounded-2 my-4 mx-2">
                <div class="col-3 bg-blue_light rounded-3"></div>
                <div class="col-9">
                  <div class="row p-2 gx-2">
                    <div class="col-12 p-3 bg-gray_light my-1 rounded-3"></div>
                    <div class="col-12 p-2 bg-gray_too-l my-1 rounded-2"></div>
                    <div class="col-12 p-2 bg-gray_too-l my-1 rounded-2"></div>
                    <div class="col-12 p-2 bg-gray_too-l my-1 rounded-2"></div>
                  </div>
                </div>
              </div>
              <div class="row bg-white px-3 py-4 rounded-2 m-2">
                <div class="col-3 bg-pink_light rounded-3"></div>
                <div class="col-9">
                  <div class="row p-2 gx-2">
                    <div class="col-12 p-3 bg-gray_light my-1 rounded-3"></div>
                    <div class="col-12 p-2 bg-gray_too-l my-1 rounded-2"></div>
                    <div class="col-12 p-2 bg-gray_too-l my-1 rounded-2"></div>
                    <div class="col-12 p-2 bg-gray_too-l my-1 rounded-2"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4 p-5 bg-sky mx-3 my-2 rounded-2"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
